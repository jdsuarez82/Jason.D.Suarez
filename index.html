<!DOCTYPE html>
<html>
<head>
    <title>Color Changing Background</title>
    <style>
        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            transition: background-color 0.5s;
        }
    </style>
</head>
<body>
    <h1><marquee>My name is Jason!</marquee></h1>
    <script>
        // Array of colors to be used for background
        const colors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];
          // Function to generate a random color from the array
    function getRandomColor() {
        return colors[Math.floor(Math.random() * colors.length)];
    }

    // Function to change the background color
    function changeBackgroundColor() {
        const newColor = getRandomColor();
        document.body.style.backgroundColor = newColor;
    }

    // Add event listener for click event
    document.addEventListener('click', changeBackgroundColor);
</script>
</body>
</html>
