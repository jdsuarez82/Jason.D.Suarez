<!DOCTYPE html>
<html>
<head>
	<title>Background color change on scroll</title>
	<style>
		body {
			height: 2000px; /* Set height to allow scrolling */
			background-color: lightblue;
		}
		
		h1 {
			color: black;
		}
		
		h3 {
			color: black;
		}
	</style>
</head>
<body>
	<h1>I can do all things through Christ who strengthens me.</h1>
	<h3>Philippians 4:13</h3>
</body>
</html>
