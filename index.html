<!DOCTYPE html>
<html>
<head>
  <title>Menu Bar</title>
  <style>
    /* Reset default styles */
    body, ul {
      margin: 0;
      padding: 0;
    }

    /* Style for the menu bar */
    .menu-bar {
      background-color: #333;
    }

    /* Style for the menu items */
    .menu-item {
      display: inline-block;
      padding: 15px 20px;
      color: #fff;
      cursor: pointer;
    }

    /* Style for the dropdown menus */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Style for the dropdown content */
    .dropdown-content {
      position: absolute;
      top: 100%;
      left: 0;
      display: none;
      background-color: #f9f9f9;
      padding: 10px;
      min-width: 150px;
    }

    /* Show dropdown content on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Menu Bar</h1>
  <div class="menu-bar">
    <ul>
      <li class="menu-item">Home</li>
      <li class="menu-item dropdown">
        <span>Options</span>
        <div class="dropdown-content">
          <a href="#">Option 1</a>
          <a href="#">Option 2</a>
          <a href="#">Option 3</a>
        </div>
      </li>
      <li class="menu-item">About</li>
      <li class="menu-item">Contact</li>
      <li class="menu-item">Blog</li>
      <li class="menu-item">Gallery</li>
      <li class="menu-item">Help</li>
    </ul>
  </div>
</body>
</html>
