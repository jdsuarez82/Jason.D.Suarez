<!DOCTYPE html>
<html>
  <head>
    <title>Bird Flying Across the Screen</title>
    <style>
      #bird {
        position: absolute;
        top: 50%;
        left: -100px;
        width: 100px;
        height: 80px;
        background-image: url('https://image.flaticon.com/icons/png/512/34/34568.png');
        background-repeat: no-repeat;
        background-size: contain;
        animation: fly 10s linear infinite;
      }

      @keyframes fly {
        0% {
          transform: translateX(-100%);
        }
        100% {
          transform: translateX(100%);
        }
      }
    </style>
  </head>
  <body>
    <div id="bird"></div>
  </body>
</html>
