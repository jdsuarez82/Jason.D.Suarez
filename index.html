<!DOCTYPE html>
<html>
<head>
    <title>Color Changing Background</title>
    <style>
        /* Set the body to cover the entire viewport */
        body {
            margin: 0;
            padding: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <script>
        // Function to generate a random color
        function getRandomColor() {
            var letters = '0123456789ABCDEF';
            var color = '#';
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Function to change the background color
        function changeBackgroundColor() {
            var color = getRandomColor();
            document.body.style.backgroundColor = color;
        }

        // Call the function initially to set the initial background color
        changeBackgroundColor();

        // Set an interval to change the background color every 2 seconds
        setInterval(changeBackgroundColor, 2000);
    </script>
</body>
</html>
