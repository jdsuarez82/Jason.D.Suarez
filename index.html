<!DOCTYPE html>
<html>
<head>
    <title>Color Changer</title>
    <style>
        body {
            background-color: blue; /* Set initial background color to blue */
            transition: background-color 0.5s ease; /* Add transition for smooth color change */
        }

        .button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="button" onclick="changeColor()">Change Color</button>

    <script>
        function changeColor() {
            var body = document.body;
            if (body.style.backgroundColor === 'blue') {
                body.style.backgroundColor = 'red';
            } else {
                body.style.backgroundColor = 'blue';
            }
        }
    </script>
</body>
</html>
