<!DOCTYPE html>
<html>
<head>
    <title>Gradient Background</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #ff6e7f, #bfe9ff);
            transition: background 0.5s ease-in-out;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 1;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <h1>Scan my Venmo QR Code</h1>
    <img src="path/to/venmo_qr_code.png" alt="Venmo QR Code">
    <p>Scan the QR code above with your Venmo app to send me a payment.</p>
    <script>
        // Function to generate a random color gradient
        function generateRandomGradient() {
            const color1 = getRandomColor();
            const color2 = getRandomColor();
            const gradient = `linear-gradient(to right, ${color1}, ${color2})`;
            document.body.style.background = gradient;
        }

        // Function to generate a random color
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        // Add event listener for click event on the body
        document.body.addEventListener('click', generateRandomGradient);
    </script>
</body>
</html>
