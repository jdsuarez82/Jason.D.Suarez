<!DOCTYPE html>
<html>
<head>
	<title>Background color change on scroll</title>
	<style>
		body {
			height: 2000px; /* Set height to allow scrolling */
		}
	</style>
</head>
<body onscroll="changeBackgroundColor()">
	<script>
		function changeBackgroundColor() {
			// Get the current vertical scroll position
			let scrollPos = window.pageYOffset || document.documentElement.scrollTop;

			// Calculate the new background color based on the scroll position
			let color = 'rgb(' + scrollPos + ',' + scrollPos + ',' + scrollPos + ')';

			// Set the new background color
			document.body.style.backgroundColor = color;
		}
	</script>
</body>
</html>
