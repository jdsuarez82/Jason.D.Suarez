<!DOCTYPE html>
<html>
<head>
    <title>Brooke Suarez Likes Tacos and Luke Bryan!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .flashing-text {
            font-size: 48px;
            /* Use your desired font size */
            padding: 20px;
            /* Add padding as needed */
            animation: flashing 1s infinite;
            /* Change the animation duration as desired */
        }

        @keyframes flashing {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
    <script>
        function startFlashing() {
            var flashingText = document.getElementById("flashing-text");
            flashingText.style.animation = "flashing 1s infinite";
            /* Change the animation duration as desired */
        }
    </script>
</head>
<body>
    <button onclick="startFlashing()">Click me!</button>
    <!-- Replace this text with your desired button text -->
    <div id="flashing-text" class="flashing-text">
        Brooke Suarez likes tacos and Luke Bryan!
    </div>
</body>
</html>
