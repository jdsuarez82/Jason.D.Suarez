<!DOCTYPE html>
<html>
<head>
    <title>Spinning Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .spinner-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 100px auto;
            /* Adjust size and position as needed */
        }

        .spinner {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            width: 100px;
            height: 100px;
            /* Adjust size as needed */
            animation: spin 2s linear infinite;
            /* Adjust animation duration and timing function as needed */
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="spinner-container">
        <img src="your-image-url.jpg" class="spinner" alt="Spinning Image">
        <!-- Replace "your-image-url.jpg" with the URL or path of your image -->
    </div>
</body>
</html>
