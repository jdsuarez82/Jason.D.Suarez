<!DOCTYPE html>
<html>
  <head>
    <title>Audra</title>
    <style>
      #audra {
        font-size: 100px;
        font-family: 'Montserrat', sans-serif;
        color: #ff69b4;
        text-shadow: 2px 2px #f0e68c, 4px 4px #ff69b4;
        animation: spin 5s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="audra">Audra Suarez</div>
  </body>
</html>
