<!DOCTYPE html>
<html>
<head>
    <title>Greg's Paver Calculator</title>
    <script>
        function calculatePavers() {
            var squareFootage = document.getElementById("squareFootage").value;
            var paverCount = Math.ceil(squareFootage);
            document.getElementById("result").innerHTML = "Number of pavers needed: " + paverCount;
        }
    </script>
</head>
<body>
    <h1>Greg's Paver Calculator</h1>
    <label for="squareFootage">Enter square footage:</label>
    <input type="number" id="squareFootage">
    <button onclick="calculatePavers()">Calculate</button>
    <p id="result"></p>
</body>
</html>
