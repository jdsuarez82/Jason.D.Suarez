<!DOCTYPE html>
<html>
<head>
    <title>Brooke Suarez Likes Tacos and Luke Bryan</title>
    <style>
        body {
            background: linear-gradient(to right, #00C9FF, #92FE9D);
            /* Use your desired gradient colors and directions */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .marquee {
            white-space: nowrap;
            overflow: hidden;
            color: #FFF;
            /* Use your desired text color */
            font-size: 48px;
            /* Use your desired font size */
            padding: 20px;
            /* Add padding as needed */
        }

        .marquee span {
            animation: marquee 10s linear infinite;
            /* Change the animation duration as desired */
        }

        @keyframes marquee {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="marquee">
        <span>Brooke Suarez likes tacos and Luke Bryan</span>
        <!-- Replace this text with your desired marquee text -->
    </div>
</body>
</html>
