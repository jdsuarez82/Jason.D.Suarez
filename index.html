<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 2.0s ease;
        }

        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
        }

        #btn1 {
            background-color: #3498db;
        }

        #btn2 {
            background-color: #e74c3c;
        }

        #btn3 {
            background-color: #2ecc71;
        }
        
        #btn4 {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <button id="btn1" onclick="changeColor('#3498db')">Blue</button>
    <button id="btn2" onclick="changeColor('#e74c3c')">Red</button>
    <button id="btn3" onclick="changeColor('#2ecc71')">Green</button>
    <button id="btn4" onclick="changeColor('yellow')">Yellow</button>

    <script>
        function changeColor(color) {
            document.body.style.backgroundColor = color;
        }
    </script>
</body>
</html>
