<!DOCTYPE html>
<html>
<head>
  <title>Color Changer</title>
  <style>
    body {
      background-color: #ffffff; /* set initial background color */
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 50px;
    }

    .color-button {
      margin: 0 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    .color-button:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <h1>Color Changer</h1>
  <div class="button-container">
    <button class="color-button" id="redButton">Red</button>
    <button class="color-button" id="greenButton">Green</button>
    <button class="color-button" id="blueButton">Blue</button>
  </div>

  <script>
    // Get the buttons by their ids
    var redButton = document.getElementById('redButton');
    var greenButton = document.getElementById('greenButton');
    var blueButton = document.getElementById('blueButton');

    // Add event listeners to the buttons
    redButton.addEventListener('click', function() {
      document.body.style.backgroundColor = '#ff0000'; // set background color to red
    });

    greenButton.addEventListener('click', function() {
      document.body.style.backgroundColor = '#00ff00'; // set background color to green
    });

    blueButton.addEventListener('click', function() {
      document.body.style.backgroundColor = '#0000ff'; // set background color to blue
    });
  </script>
</body>
</html>
